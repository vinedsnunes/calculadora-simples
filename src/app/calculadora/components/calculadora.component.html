<div class="container" id="calc">
    <form id="form">
        <div class="row">
            <div class="col-md-8 m-auto">
                <h1 class="my-5 text-center text-secondary text-focus-in">Calculadora BÃ¡sica - Angular 10</h1>
                <div class="text-center bg-primary rounded kz-pad-20 shadow-lg flip-in-hor-bottom">
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" (click)="limpar()" class="btn btn-danger kz-btn">C
                </button>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control kz-input-text" id="display" name="display" [value]="display" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('7')" id="btn7">7
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('8')" id="btn8">8
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('9')" id="btn9">9
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('/')" id="btnDivisao">/
                </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('4')" id="btn4">4
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('5')" id="btn5">5
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('6')" id="btn6">6
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('*')" id="btnMIltiplicacao">*
                </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('1')" id="btn1">1
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('2')" id="btn2">2
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('3')" id="btn3">3
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('-')" id="btnSubtracao">-
                </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('0')" id="btn0">0
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-light kz-btn" (click)="adicionandoNumero('.')" id="btnDecimal">.
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-success kz-btn" (click)="calcular()" id="btnCalcular">=
                </button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('+')" id="btnSoma">+
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
